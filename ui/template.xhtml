            <table border="0" id="users">

               <td></td>
               <td width="100%">
                 <stl:block repeat="x breadcrumb">

   <table cellspacing="0" cellpadding="0" border="0" width="100%" id="body">
      <tr>
        <td width="1px" style="margin:0; padding:0">&nbsp;</td>
        <td valign="top" rowspan="2" >
          <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td>
                <table width="100%" cellspacing="0" class="tabs">
                  <tr>
                    <stl:block repeat="tab tabs">
                      <td class="tab" stl:attributes="class tab/style">
                        <a href="#" stl:attributes="href tab/name">
                          <stl:block content="tab/label" /></a>
                      </td>
                      <td width="4">&nbsp;</td>
                    </stl:block>
                    <td>&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="subtabs">
                <stl:block if="subtabs">
                  <stl:block repeat="tab subtabs">
                    <a style="color: black" stl:if="tab/active"
                             stl:attributes="href tab/name"
                       stl:content="tab/label" />
                    <a stl:if="not tab/active" stl:attributes="href tab/name"
                       stl:content="tab/label" />
                    <stl:block if="not repeat/tab/end">|</stl:block>
                  </stl:block>
                </stl:block>
                &nbsp;
              </td>
            </tr>
            <tr>
              <td id="content" valign="top">
                <table width="100%" class="alert" stl:if="message">
                  <tr>
                    <td stl:content="message">Message!</td>
                  </tr>
                </table>
                <stl:block content="body" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
